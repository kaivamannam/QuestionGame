<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level 4</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- <link rel="stylesheet" href="main.css" /> -->

  <!-- Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />

  <!-- Script -->
  <script src="js/main.js"></script>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <script src='js/level3.js'></script>
  <script src='js/theory.js'></script>
  <link rel='stylesheet' href='css/main.css'>
    
</head>
<body>
    
  <div id='main'>
    <div class='d-flex flex-column justify-content-center text-center'>
    
      <p class = 'display-2 mb-2'>Level 4</p>
      <div id='topbar' class="container-fluid mb-3" >
        <div class="row">
          <div id="playerName" class="col left" >
          </div>
          <div id='time' class="col">
          </div>
          <div id='score' class="col right">score: 0
          </div>
        </div>
      </div>
    
      <div id='parent'></div>


      <div id='botbar' class='container-fluid mt-3'>
        <!-- Button trigger modal -->
        <div class='row'>

          <div class='col left'>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#introModal">
              Introduction Video
            </button>
          </div>

        <!-- Button trigger modal -->
        <div class='col'>
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#tedModal">
            TED-Ed Video
          </button>
        </div>

        <!-- Button trigger modal -->
        <div class='col right'>
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#theoryModal">
            Theory Guide
          </button>
        </div>
      </div> 

      
    </div>
  </div>

  <!-- Intro Modal -->
  <div class="modal fade" id="introModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width:800px">
      <div class="modal-content" style="background:#FCE1C3">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style='margin-left:30px'>Introduction Video</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class='d-flex flex-column align-items-center mb-4'>

        <iframe class='m-3' width="700" height="400"
                  src="https://www.youtube.com/embed/5dyqECM3FWY">
        </iframe>
      </div>
                  
      </div>
    </div>
  </div>

  <!-- TED Modal -->
  <div class="modal fade" id="tedModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width:800px">
      <div class="modal-content" style="background:#FCE1C3">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style='margin-left:30px'>TED-Ed Video</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class='d-flex flex-column align-items-center mb-4'>

          <iframe class='m-3' width="700" height="400"
            src="https://www.youtube.com/embed/DkZ7BJQupVA">
          </iframe>
        </div>     
      </div>
    </div>
  </div>

  <!-- Theory Modal -->
  <div class="modal fade" id="theoryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width:800px">
      <div class="modal-content" style="background:#FCE1C3">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style='margin-left:30px'>Theory Guide</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class='py-2' id='theoryText'></div>                    
      </div>
    </div>
  </div>


</body>
