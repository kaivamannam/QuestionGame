<script>
     var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var platforms;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('bin', '../img/bin.png');
        
    }

    function create ()
    {


        hola = this.add.text(100, 100, "here's a pretty long question");
        container = this.add.container(400, 200, [ hola ]);

        //  A Container has a default size of 0x0, so we need to give it a size before enabling a physics
        //  body or it'll be given the default body size of 64x64.
        container.setSize(128, 64);

        this.physics.world.enable(container);


        bins =  //  The platforms group contains the ground and the 2 ledges we can jump on
        platforms = this.physics.add.staticGroup();

        
        platforms.create(400, 400, 'bin').setScale(0.2);

        //  Now let's create some ledges
        platforms.create(600, 400, 'bin').setScale(0.2);
        platforms.create(50, 250, 'bin').setScale(0.2);
        platforms.create(750, 220, 'bin').setScale(0.2);
