<body>

    <svg viewBox = '0 0 240 80' xmlns='http://www.w3.org/2000/svg'>
        <style>
            .hola {font: 50px Helvetica Neue;}
        </style>

        <text class='hola'>Score:</text>
    </svg>

    <p style="margin: 20px; font-size:50px">Score: </p>


    <canvas id="myCanvas" width="480" height='320' style="margin: 20px 20px 20px 20px"></canvas>
</body>

<script>

function setupCanvas(canvas) {
  // Get the device pixel ratio, falling back to 1.
  var dpr = window.devicePixelRatio || 1;
  // Get the size of the canvas in CSS pixels.
  var rect = canvas.getBoundingClientRect();
  // Give the canvas pixel dimensions of their CSS
  // size * the device pixel ratio.
  canvas.width = rect.width * dpr;
  canvas.height = rect.height * dpr;
  var ctx = canvas.getContext('2d');
  // Scale all drawing operations by the dpr, so you
  // don't have to worry about the difference.
  ctx.scale(dpr, dpr);
  return ctx;
}

// Now this line will be the same size on the page
// but will look sharper on high-DPI devices!
var ctx = setupCanvas(document.querySelector('#myCanvas'));


    function drawScore() {
        ctx.font = "32px Helvetica Neue";
        ctx.fillStyle = "#000000";
        ctx.fillText("Score: ", 8, 40);
    }

    drawScore();
</script>
